<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link
        href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
        rel="stylesheet" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>The Immortals</title>
</head>

<body>
    <div class="wrapper">
        <div class="overlay"></div>
        <header class="header">
            <a href="#" class="burger">
                <span></span>
            </a>
            <nav class="header__nav">
                <ul class="header__nav-list">
                    <li class="header__nav-item">
                        <a href="#" class="header__nav-link">Whitepaper</a>
                    </li>
                    <li class="header__nav-item">
                        <a href="#" class="header__nav-link">GamePlay</a>
                    </li>
                    <li class="header__nav-item">
                        <a href="#" class="header__nav-link">NFT</a>
                    </li>
                    <li class="header__nav-item">
                        <a href="#" class="header__nav-link">Team</a>
                    </li>
                    <li class="header__nav-item">
                        <a href="#" class="header__nav-link">RoadMap</a>
                    </li>
                    <li class="header__nav-item">
                        <a href="#" class="header__nav-link header__nav-link--language">
                            <div class="header__nav-link--language--icon">
                                <img src="img/globus.svg" alt="lang">
                            </div>
                            <div class="header__nav-link--language--text">En</div>
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
        <div class="socials">
            <a href="#">
                <div class="socials__twitter">
                    <img src="img/twitter.svg" alt="">
                </div>
            </a>
            <a href="#">
                <div class="socials__discord">
                    <img src="img/discord.svg" alt="">
                </div>
            </a>
            <a href="">
                <div class="socials__telegram">
                    <img src="img/telegram.svg" alt="">
                </div>
            </a>
        </div>
        <main class="main">
            <section class="hero">
                <div class="container">
                    <a href="/">
                        <div class="hero__logo">
                            <img src="img/logo.png" alt="">
                        </div>
                    </a>
                    <div class="hero__inner">
                        <div class="hero__btnbox">
                            <div data-aos="fade-up" class="hero__btnbox-download">DOWNLOAD <br> NOW</div>
                            <a href="#">
                                <div class="hero__btnbox-apple">
                                    <div class="hero__btnbox-apple-icon">
                                        <img src="img/apple.svg" alt="">
                                    </div>
                                    <div class="hero__btnbox-apple-text">APPLE</div>
                                </div>
                            </a>
                            <a href="#">
                                <div class="hero__btnbox-android">
                                    <div class="hero__btnbox-androin-icon">
                                        <img src="img/android.svg" alt="">
                                    </div>
                                    <div class="hero__btnbox-androin-text">ANDROID</div>
                                </div>
                            </a>
                        </div>
                        <div class="hero__img">
                            <img src="img/krol.png" alt="">
                        </div>
                    </div>
                </div>
            </section>
            <section class="gameplay">
                <div class="gameplay__element">
                    <img src="img/element.png" alt="">
                </div>
                <div class="container">
                    <div class="gameplay__inner">
                        <div class="gameplay__title">
                            GamePlay
                        </div>
                        <div class="gameplay__img">
                            <img src="img/gameplay.png" alt="">
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
    <script src="js/aos.js"></script>
    <script>
        AOS.init();
      </script>
</body>

</html>
