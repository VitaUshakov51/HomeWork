<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
    <title>Погода</title>
</head>
<body>
    <section class="weather">
        <div class="container">
            <h1 class="weather__title">Узнай погоду в своем городе</h1>
            <div class="weather__select">
                <label for="">
                    Выбери город 
                    <select class="select-city" name="" id="">
                        <option value="msk">--Не выбрано--</option>
                        <option value="msk">Москва</option>
                        <option value="spb">Санкт-Петербург</option>
                        <option value="vlg">Волгореченск</option>
                    </select>
                </label>
            </div>
            <div class="weather__inner">
                <h3 class="weather__city">Идет загрузка города...</h3>
                <div class="weather__temp">Измеряем температуру</div>
                <div class="weather__disc">Подгружаем иконку</div>
                <div class="weather__fitch">Добавляем советы</div>
            </div>
        </div>
    </section>
    <script src="js/index.js"></script>
</body>
</html>
